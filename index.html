<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">
  <title>Cookbook</title>
  <style>
    body {
      content: "";
      padding: 0;
      margin: 0;
      background-image: url(book.png);
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
    }

    .container {
      transform: translateY(-50%);
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      top: 50%;
      right: 50%;
      max-width: 30%;
    }

    .box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: -5vh;
    }

    .box img {
      width: 15vw; 
      height: auto;
      border-radius: 5px;
    }

    .box .text {
      width: 50%;
      padding: 20px;
      font-family: "Coiny", sans-serif;
      color: hsl(39, 100%, 50%);
      font-size: 1.2em;
    }

    .box.reverse .text {
      text-align: right; 
    }
    
    .container_right {
      right: 10%;
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 40%;
      top: 50%;
      transform: translateY(-50%);
    }

    .container_right img {
      width: 50%; 
      height: auto;
      border-radius: 5px;
    }

    .text_right {
      padding: 2px;
      font-family: "Coiny", sans-serif;
      color: hsl(39, 100%, 50%);
      font-size: 1.2em;
      text-align: center;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="box">
      <img src="egg_2.webp" alt="photo1">
      <div class="text">
        <p>boil them eggs!</p>
      </div>
    </div>

    <div class="box reverse">
      <div class="text">
        <p>mash 'em with mayo and seasoning!
        </p>
      </div>
      <img src="egg_3.webp" alt="photo2">
    </div>
  </div>
  <div class="container_right">
    <img src="egg_4.webp" alt="photo1">
    <div class="text_right">
      <p>smack on some bread and done!</p>
    </div>
  </div>
</body>
</html>
